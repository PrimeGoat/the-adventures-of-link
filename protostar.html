        <center><h1>The story of Betelgeuse - Protostar</h1></center>
        <hr>

		<h3>
			The center of the collapsing cloud of gas gets hotter and hotter and begins to glow as more and more gas falls into it.  This forms the protostar.  It is not hot enough to become a star yet, but is well on its way to becoming one.
		</h3>
